<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - BarberB</title>
    <link href="../static/css/map.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="map" id="map">
        </div>
        <div class="btn-section d-flex gap-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Solicitar
            </button>
            <input type="text" class="form-control" id="inputSearch" placeholder="Buscar en el mapa..." aria-label="Buscar">
            <button class="btn btn-outline-secondary" type="submit" id="btnSearch">Buscar</button>
        </div>
    </div>
    
    <!-- Formulario de servicios -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Nombre Negocio</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Descripción:</label>
                        <p class="mb-0">Corte tradicional con tijera y máquina, acabado con navaja. Ideal para quienes buscan un look prolijo y moderno.</p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Duración:</label>
                        <p class="mb-0">30 minutos</p>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label fw-bold">Precio:</label>
                        <p class="mb-0">$10.000 CLP</p>
                    </div>
            
                    <div class="mb-3">
                        <label class="form-label fw-bold">Incluye:</label>
                        <ul class="mb-0">
                            <li>Limpieza facial rápida</li>
                            <li>Aplicación de producto capilar</li>
                            <li>Styling final</li>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" id="btnReservar">Solicitar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Confirmación -->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="modalConfirmacionLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body">
                <h5 class="modal-title mb-3" id="modalConfirmacionLabel">✅ Servicio agendado</h5>
                <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../static/js/map-services.js"></script>
    <script src="../static/js/map.js"></script>
</body>
</html>
