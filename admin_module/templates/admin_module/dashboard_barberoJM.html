<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Barbero</title>
  <!-- Boxicons para iconos -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <!-- Estilos menú + dashboard -->
  <link rel="stylesheet" href="../css/estilos.css">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Ajustes adicionales para las gráficas */
    .charts {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .chart-container {
      width: 100%;
      max-width: 400px;  /* Tamaño reducido para las gráficas */
      margin: 0 auto;
    }

    /* Ajuste del tamaño del contenedor de las tarjetas */
    .stats {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }

    .card {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      width: 23%;  /* Espacio reducido para las tarjetas */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .table-container {
      overflow-x: auto;
    }

    /* Menú Lateral ajustado */
    .menu-dashboard {
      width: 220px;
      position: fixed;
      height: 100%;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      top: 0;
      left: 0;
    }

    .main-content {
      margin-left: 240px; /* Ajuste para que no se cubra el contenido */
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Contenido principal -->
  <div class="main-content">
    <header class="header">
      <h1>Dashboard Barbero</h1>
      <button class="logout-btn">Cerrar Sesión</button>
    </header>

    <main class="dashboard">
      <!-- Tarjetas de resumen -->
      <section class="stats card-container">
        <div class="card">
          <h3>Ganancias</h3>
          <p>$1,200</p>
        </div>
        <div class="card">
          <h3>Citas Atendidas</h3>
          <p>37</p>
        </div>
        <div class="card">
          <h3>Servicios Solicitados</h3>
          <p>45%</p>
        </div>
        <div class="card">
          <h3>Calificación</h3>
          <p>4.8 ★</p>
        </div>
      </section>

      <!-- Gráficas -->
      <section class="charts">
        <div class="chart-container">
          <canvas id="barChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="areaChart"></canvas>
        </div>
        <div class="chart-container">
          <canvas id="donutChart"></canvas>
        </div>
      </section>

      <!-- Tabla de citas recientes -->
      <section class="tabla-citas table-container">
        <h2>Citas Recientes</h2>
        <table>
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Servicio</th>
              <th>Hora</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Juan Pérez</td>
              <td>Corte + Barba</td>
              <td>10:30 AM</td>
              <td><span class="estado pendiente">Pendiente</span></td>
            </tr>
            <tr>
              <td>Ana Torres</td>
              <td>Tinte</td>
              <td>12:00 PM</td>
              <td><span class="estado completado">Completado</span></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../js/menu.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
