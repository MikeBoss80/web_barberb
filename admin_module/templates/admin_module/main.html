    /* Reset general */
    * {
    margin: 0;

    /* Header fijo */
    header {
    height: 60px;

    color: white;

    }

    /* Layout principal con flexbox */
    .layout {
    display: flex;
    height: calc(100vh - 60px); /* El layout ocupa todo el espacio disponible menos el header */
    gap: 0;                /* Asegura que no haya espacio entre aside y main */
    margin: 0;
    padding: 0;
    }

    /* Sidebar (barra lateral) */
    aside {
    width: 200px;
    background-color: #b9052a;
    padding: 1rem;
    height: 100%; /* Aseguramos que el aside ocupe todo el alto de la pantalla */
    overflow-y: auto;
    transition: transform 0.3s ease;
    flex-shrink: 0;        /* Impide que el aside se reduzca y cause espacio */
    box-shadow: 2px 0 6px rgba(0, 0, 0, 0.15); /* Sombra al costado derecho del aside */
    border-right: 3px solid rgba(0, 0, 0, 0.2); /* Línea oscura al borde derecho del aside */
    }

    /* Cuando está colapsado (oculto) */
    aside.collapsed {
    transform: translateX(-100%);
    }

    /* En escritorio, el sidebar no debe ocultarse nunca */
    @media (min-width: 769px) {
    aside.collapsed {
    transform: translateX(0);
    }

    main {
    margin-left: 200px; /* Cuando el sidebar está visible, el main se desplaza hacia la derecha */
    }
    }

    /* En móviles, posicionamos el sidebar encima del contenido */
    @media (max-width: 768px) {
    aside {
    position: fixed;
    top: 60px;
    left: 0;
    z-index: 1050;
    height: calc(100vh - 60px); /* Asegura que el sidebar ocupe toda la altura de la pantalla */
    }

    main {
    margin-left: 0; /* El main no tendrá margen izquierdo en móviles */
    }
    }

    /* Enlaces del menú lateral */
    aside .nav-link {
    color: white;
    margin-bottom: 0.5rem;
    border-radius: 4px;
    padding: 0.5rem 0.45rem;

    display: block;
    text-decoration: none;
    border-radius: 8px;
    transition: all 0.3s ease;

    aside .nav-link:hover {
    background-color: #8c0657;
    transform: translateX(4px);
    }

    /* Estilo del contenido principal */
    main {
    flex-grow: 1;
    background-color: #ecf0f1;
    padding: 1rem;
    margin: 0;
    }

    /* Scroll personalizado en barra lateral */
    aside::-webkit-scrollbar {

<!-- JavaScript para funcionalidad del botón -->
<script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const aside = document.getElementById('sidebar');

    // Ajustar visibilidad inicial según el ancho de la pantalla
    const setSidebarInitial = () => {
    if (window.innerWidth <= 768) {
        aside.classList.add('collapsed');
    } else {
        aside.classList.remove('collapsed');
    }
    };

    // Ejecutar al cargar y al redimensionar
    setSidebarInitial();
    window.addEventListener('resize', setSidebarInitial);

    // Alternar sidebar al hacer clic
    toggleBtn.addEventListener('click', () => {
    aside.classList.toggle('collapsed');
    });
</script>
