{% load static %}


{% block title %}Agenda de Citas{% endblock %}

{% block extra_css %}
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Solicitud de Tiempo Libre</h2>
  <form method="post">
    {% csrf_token %}
    <label for="barbero">Nombre del barbero</label>
    <input type="text" id="barbero" name="barbero" placeholder="Ej. Carlos Ramírez" required>

    <label for="tipo">Tipo de solicitud</label>
    <select id="tipo" name="tipo" required>
      <option value="">Selecciona una opción</option>
      <option value="vacaciones">Vacaciones</option>
      <option value="dia_libre">Día libre</option>
      <option value="cambio_horario">Cambio de horario</option>
      <option value="otro">Otro</option>
    </select>

    <label for="fecha_inicio">Fecha de inicio</label>
    <input type="date" id="fecha_inicio" name="fecha_inicio" required>

    <label for="fecha_fin">Fecha de fin (si aplica)</label>
    <input type="date" id="fecha_fin" name="fecha_fin">

    <label for="comentarios">Comentarios adicionales</label>
    <textarea id="comentarios" name="comentarios" placeholder="Escribe aquí los detalles..."></textarea>

    <button type="submit">Enviar solicitud</button>
  </form>
  <p class="note">Tu solicitud será revisada por el administrador.</p>
</div>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #1f02e7, #cf0513);
    color: #000000;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .form-container {
    background-color: #ffffff;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 500px;
  }

  h2 {
    text-align: center;
    color: #5a058f;
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-top: 1rem;
    margin-bottom: 0.3rem;
    font-weight: bold;
  }

  input, select, textarea {
    width: 100%;
    padding: 0.6rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  button {
    margin-top: 1.5rem;
    width: 100%;
    padding: 0.8rem;
    background-color: #3b04b7;
    color: #ffffff;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background-color: #5a058f;
  }

  .note {
    margin-top: 1rem;
    font-size: 0.9rem;
    color: #8c0657;
    text-align: center;
  }
</style>
{% endblock %}
