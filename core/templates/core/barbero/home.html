<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../../static/core/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('../../static/core/img/fondo_barberia.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            background: rgba(0, 0, 0, 0.75);
            padding: 50px;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        a.button {
            background-color: #ff5c00;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #e04e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a BarberB</h1>
        <p>Administra tus servicios, clientes y solicitudes con facilidad.</p>
        <a href="/dashboard/" class="button">Ir al historial</a>
    </div>
</body>
</html>
