<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Local</title>
    <link rel="stylesheet" href="../../static/core/css/local.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="admin">
        <form action="">
            <i class="bi bi-shop" style="color:#DAA520; font-size: 4rem; display: block; text-align: center; margin-bottom: 10px;"></i>
            <h1>Registro de Local</h1>

            <form action="" enctype="multipart/form-data">
    <div class="input-box">
        <label for="foto" class="upload-label">
            <i class="bi bi-camera-fill"></i> Subir Foto
        </label>
        <input type="file" id="foto" name="foto" accept="image/*">
    </div>
</form>


            <div class="input-box">
                <input type="text" placeholder="Nombre del Local" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="NIT o RUT" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico del Local" required>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Teléfono de Contacto" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Dirección del Local" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Nombre del Encargado" required>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Número de Identificación del Encargado" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña de Acceso" required>
                <small class="input-help">
                    Mínimo 10 caracteres. Usa mayúsculas, minúsculas y un carácter especial (#, !, @).
                </small>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Confirmar Contraseña" required>
            </div>

            <div class="terminos">
                <label><input type="checkbox" required> Aceptar políticas de privacidad</label>
                <a href="#">Leer términos y condiciones</a>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="button">Confirmar Registro</button>

           
                
            </div>
        </form>
    </div>
</body>
</html>
