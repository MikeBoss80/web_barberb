<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Login_Module/Css/registro_administrador.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Register/Admin</title>
</head>
<body>
    <div class="admin">
        <form action="">
            <i class="bi bi-sliders2"style="color:#DAA520; font-size: 4rem; display: block; text-align: center; margin-bottom: 10px;"></i>
            <h1>Registro Administrador</h1>
            <div class="input-box">
              <input type="text" placeholder="Nombres
              " required>
            </div>
      
              <div class="input-box">
                <input type="text" placeholder="Apellidos" required>
              </div> 
      
                <div class="input-box">
                  <input type="text" placeholder="Correo Electronico" required>
                </div>
      
                  <div class="input-box">
                    <input type="text" placeholder="Numero de celular" required>
                  </div> 
      
                  <div class="input-box">
                    <input type="text" placeholder="Direccion" required>
                  </div> 
      
                    <div class="input-box">
                      <input type="text" placeholder="Contraseña" required>
                      <small class="input-help">Minimo 10 caracteres use mayusculas y minusculas
                        y un caracter #!@.</small>
                     </div>
      
                     <div class="input-box">
                      <input type="text" placeholder="Confirmar Contraseña" required>
                     </div>
      
                     <div class="terminos">
                      <label><input type="checkbox">Aceptar politicas de privacidad</label>
                      <a href="{% url 'terminosycondiciones' %}">Leer terminos y condiciones</a>
                  </div>
      
                  <div class="Validar">
                    <label><input type="checkbox">Validar Correo</label>
               </div>
               <div style="text-align: center; margin-top: 20px;">
                <a href="{% url 'registro_establecimiento' %}">
                <button type="button" class="button">Continuar registro</button>
                </a>
              </div>
    </div>
</body>
</html>
