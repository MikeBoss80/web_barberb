<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/Login_Module/Css/cambio_contraseña.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Cambiar/Contraseña</title>
</head>
<body>
    <div class="recuperar">
        <form action="">
            <i class="bi bi-gear-fill"style="color:#DAA520; font-size: 4rem; display: block; text-align: center; margin-bottom: 10px;"></i>
            <h1>Cambiar Contraseña</h1>
            <div class="input-box">
                <input type="text" placeholder="Correo Electronico" required>
                <small class="input-help"> Minimo 10 caracteres use mayusculas y minusculas
                        y un caracter #!@.</small>    
            </div>
            <div class="input-box">
                <input type="password" placeholder="Nueva Contraseña" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar Nueva Contraseña" required>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="button" class="button">Cambiar</button>
              </div>
        </form>
        
</body>
</html>
